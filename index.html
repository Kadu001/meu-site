<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Gás - Cláudio Gás</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2E86C1;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: inline-block;
            padding: 20px;
            margin: 10px;
        }

        .btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #218838;
        }

        footer {
            background-color: #2E86C1;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cláudio Gás</h1>
        <p>Venda de gás com entrega rápida!</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Galão de Gás - 20 Litros</h2>
            <p>Preço: R$ 80,00</p>
            <a href="tel:+551199999999" class="btn">Comprar Agora</a>
        </div>
    </div>

    <footer>
        <p>© 2024 Cláudio Gás - Todos os direitos reservados</p>
    </footer>
</body>
</html>
